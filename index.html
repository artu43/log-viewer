<!doctype html>
<html lang="en" class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="./compo.png"/>
  <title>Log Viewer</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/@mdi/font/css/materialdesignicons.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/flatpickr/dist/flatpickr.css">
  <link rel="stylesheet" type="text/css" href="./app.sass">
</head>

<body>
  <div id="app"></div>

  <template id="logs-entry-template">
    <div class="entry">
      <div class="unexpanded">
        <div class="fields">
        </div>
        <div class="text"></div>
      </div>
      <div class="hover">
        <a class="copy-to-clipboard tooltip is-tooltip-right" data-tooltip="Скопировать значние в буфер обмена"><i class="mdi mdi-content-copy"></i></a>
        <a class="add-to-query tooltip is-tooltip-right" data-tooltip="Поиск по значению"><i class="mdi mdi-filter-plus"></i></a>
      </div>
      <div class="expanded is-hidden"></div>
    </div>
  </template>
</body>
</html>

<script src="src/main.tsx" type="application/ecmascript"></script>
